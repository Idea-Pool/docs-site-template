name: Stack Destroy
on:
  workflow_dispatch:
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
jobs:
  destory:
    name: Destroy
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_CDK_ROLE_ARN }}
          role-session-name: docs-site-template-destroy
          aws-region: ${{ env.AWS_REGION }}
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16
      - name: Installing dependencies
        working-directory: cdk
        run: npm install
      - name: Destroying
        working-directory: cdk
        run: npm run destroy -- --force
      - name: Clean dynamic secrets (BucketName)
        uses: dacbd/gha-secrets@v1
        with:
          token: ${{ secrets.GH_SECRETS_TOKEN }}
          name: AWS_BUCKET_NAME
          value: DELETED
          location: repo
      - name: Clean dynamic secrets (DistributionId)
        uses: dacbd/gha-secrets@v1
        with:
          token: ${{ secrets.GH_SECRETS_TOKEN }}
          name: AWS_DISTRIBUTION_ID
          value: DELETED
          location: repo
      - name: Clean dynamic secrets (WebsiteUrl)
        uses: dacbd/gha-secrets@v1
        with:
          token: ${{ secrets.GH_SECRETS_TOKEN }}
          name: AWS_WEBSITE_URL
          value: DELETED
          location: repo